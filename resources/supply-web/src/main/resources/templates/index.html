<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>练习</title>
    <link rel="stylesheet" href="/supply/webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='/supply/bootstrap/css/custom.css'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" id="form">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="name" class="form-control" name="username" placeholder="请输入用户名" required autofocus/>
                    <i class="glyphicon glyphicon-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required autofocus/>
                    <i class="glyphicon glyphicon-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">记住我</span>
                    <button type="button" onclick="login()" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/supply/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/supply/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function login() {
        var data = $('#form').serialize().split('&');
        var obj = {}
        data.forEach(function(item){
            var tempArray = item.split('=')
            console.log('tempArray',tempArray)
            obj[tempArray[0]] = tempArray[1]
        })
//        var username = $('input[name="username"]').val();
//        var password = $('input[name="password"]').val();
        console.log('obj',obj)
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/supply/v1/login",//url
            data: obj,
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
                if (result.resultCode == 200) {
                    alert("SUCCESS");
                };
            },
            error: function () {
                alert("登录异常！");
                console.log(data)
            }
        });
    }
</script>
</body>
</html>
